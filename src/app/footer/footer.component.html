<section>

    <div class="summary">
        <ul>
            <li>Subtotal <span>{{subTotal | currency: 'USD' : 'symbol': '1.0-0'}}</span></li>
            <li>Tax <span>{{tax | currency: 'USD' : 'symbol': '1.0-0'}}</span></li>
            <li *ngIf="discount > 0">Discount <span>{{discount | currency: 'USD' : 'symbol': '1.0-0'}}%</span></li>

            <li class="total">Total <span>{{total | currency: 'USD' : 'symbol': '1.0-0'}}</span></li>
        </ul>
    </div>

    <div class="checkout">
        <button type="button">Check Out</button>
    </div>
</section>
